databaseChangeLog:
  - changeSet:
      id: Create_Table_Clients
      author: neilb
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: middle_name
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: building
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: street
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: town
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: island
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false


  - changeSet:
      id: Create_Table_Orders
      author: neilb
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: installation_date_and_time
                  type: datetime(6)
                  constraints:
                    nullable: false

              - column:
                  name: lob_type
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: service_id
                  type: int
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: client_id
                  type: varchar(36)
                  constraints:
                    nullable: false